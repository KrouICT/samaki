<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Slideshow</title>
  <link href="https://fonts.googleapis.com/css2?family=Battambang&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Battambang', sans-serif;
    }
    .slideshow-container {
      max-width: 100%;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .slides {
      position: relative;
      height: 400px;
    }
    .slide {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
    .caption {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 1.2rem;
      border-radius: 0 0 10px 10px;
    }
    input[type="radio"] {
      display: none;
    }
    .navigation-manual {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .manual-btn {
      width: 15px;
      height: 15px;
      background: #bbb;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .manual-btn:hover {
      background: #777;
    }
    #slide1:checked ~ .slides .slide:nth-child(1),
    #slide2:checked ~ .slides .slide:nth-child(2),
    #slide3:checked ~ .slides .slide:nth-child(3) {
      display: block;
      animation: fade 1s ease-in-out;
    }
    #slide1:checked ~ .navigation-manual .manual-btn:nth-child(1),
    #slide2:checked ~ .navigation-manual .manual-btn:nth-child(2),
    #slide3:checked ~ .navigation-manual .manual-btn:nth-child(3) {
      background: #2C6E49;
    }
    @keyframes fade {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
    @media (max-width: 768px) {
      .slides { height: 250px; }
      .caption { font-size: 1rem; padding: 8px; }
    }
    @media (max-width: 480px) {
      .slides { height: 200px; }
      .caption { font-size: 0.9rem; padding: 5px; }
    }
  </style>
</head>
<body>
  <section class="slideshow-container">
    <input type="radio" name="slide" id="slide1" checked>
    <input type="radio" name="slide" id="slide2">
    <input type="radio" name="slide" id="slide3">

    <div class="slides">
      <div class="slide">
        <img src="https://png.pngtree.com/template/20220330/ourlarge/pngtree-green-fresh-durian-fruit-food-fresh-taobao-banner-image_900517.jpg" alt="School Campus" onerror="this.src='https://via.placeholder.com/1200x600?text=School+Campus'">
        <div class="caption">រូបភាពទី១: ទិដ្ឋភាពសាលា</div>
      </div>
      <div class="slide">
        <img src="https://png.pngtree.com/template/20220330/ourlarge/pngtree-fresh-literary-fruit-fresh-food-durian-taobao-banner-image_900604.jpg" alt="Student Activities" onerror="this.src='https://via.placeholder.com/1200x600?text=Student+Activities'">
        <div class="caption">រូបភាពទី២: សកម្មភាពសិស្ស</div>
      </div>
      <div class="slide">
        <img src="https://munmenggroup.com/wp-content/uploads/2023/10/durian-banner-3-1.jpg" alt="School Events" onerror="this.src='https://via.placeholder.com/1200x600?text=School+Events'">
        <div class="caption">រូបភាពទី៣: ព្រឹត្តិការណ៍សាលា</div>
      </div>
    </div>

    <div class="navigation-manual">
      <label for="slide1" class="manual-btn"></label>
      <label for="slide2" class="manual-btn"></label>
      <label for="slide3" class="manual-btn"></label>
    </div>
  </section>

  <script>
    function initializeSlideshow() {
      const radioButtons = document.querySelectorAll('input[name="slide"]');
      let currentIndex = 0;

      function nextSlide() {
        currentIndex = (currentIndex + 1) % radioButtons.length;
        radioButtons[currentIndex].checked = true;
      }

      let interval = setInterval(nextSlide, 4000);

      // reset timer on manual change
      radioButtons.forEach((button, index) => {
        button.addEventListener('change', () => {
          currentIndex = index;
          clearInterval(interval);
          interval = setInterval(nextSlide, 4000);
        });
      });
    }
    document.addEventListener('DOMContentLoaded', initializeSlideshow);
  </script>
</body>
</html>
