<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .slideshow-container {
        max-width: 100%;
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .slides {
        position: relative;
        height: 400px;
    }

    .slide {
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    #slide1:checked ~ .slides .slide:nth-child(1) {
        display: block;
        animation: none; /* No animation on initial load */
    }

    #slide2:checked ~ .slides .slide:nth-child(2),
    #slide3:checked ~ .slides .slide:nth-child(3) {
        display: block;
    }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
    }

    .caption {
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        padding: 10px;
        font-family: 'Battambang', sans-serif;
        font-size: 1.2rem;
        border-radius: 0 0 10px 10px;
    }

    input[type="radio"] {
        display: none;
    }

    .navigation-manual {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
    }

    .manual-btn {
        width: 15px;
        height: 15px;
        background: #bbb;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .manual-btn:hover {
        background: #777;
    }

    #slide1:checked ~ .navigation-manual .manual-btn:nth-child(1),
    #slide2:checked ~ .navigation-manual .manual-btn:nth-child(2),
    #slide3:checked ~ .navigation-manual .manual-btn:nth-child(3) {
        background: #2C6E49;
    }

    @keyframes fade {
        0% { opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { opacity: 0; }
    }

    #slide2:checked ~ .slides .slide:nth-child(2),
    #slide3:checked ~ .slides .slide:nth-child(3) {
        animation: fade 4s infinite;
    }

    @media (min-width: 769px) and (max-width: 1440px) {
        .slides {
            height: 300px;
        }

        .caption {
            font-size: 1.1rem;
            padding: 8px;
        }

        .manual-btn {
            width: 14px;
            height: 14px;
        }
    }

    @media (max-width: 768px) {
        .slides {
            height: 250px;
        }

        .caption {
            font-size: 1rem;
            padding: 8px;
        }

        .navigation-manual {
            bottom: 5px;
        }

        .manual-btn {
            width: 12px;
            height: 12px;
        }
    }

    @media (max-width: 480px) {
        .slides {
            height: 200px;
        }

        .caption {
            font-size: 0.9rem;
            padding: 5px;
        }

        .manual-btn {
            width: 10px;
            height: 10px;
        }
    }
</style>
</head>
<body>
    <section class="slideshow-container">
    <div class="slides">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <div class="slide fade">
            <img src="https://www.guidingcambodia.com/wp-content/uploads/2023/11/Amazing-Angkor-Wat-01-600x400-1.jpg" alt="School Campus" onerror="this.src='https://via.placeholder.com/1200x600?text=School+Campus'">
            <div class="caption">រូបភាពទី១: ទិដ្ឋភាពសាលា</div>
        </div>
        <div class="slide fade">
            <img src="https://lp-cms-production.imgix.net/2024-08/GettyImages-1304987250.jpg?auto=format,compress&q=72&fit=crop" alt="Student Activities" onerror="this.src='https://via.placeholder.com/1200x600?text=Student+Activities'">
            <div class="caption">រូបភាពទី២: សកម្មភាពសិស្ស</div>
        </div>
        <div class="slide fade">
            <img src="https://images.squarespace-cdn.com/content/v1/531fa7cde4b04709d61d34e5/1472994148467-5PYFT285KKVJVAJY0MYS/image-asset.jpeg" alt="School Events" onerror="this.src='https://via.placeholder.com/1200x600?text=School+Events'">
            <div class="caption">រូបភាពទី៣: ព្រឹត្តិការណ៍សាលា</div>
        </div>
        <div class="navigation-manual">
            <label for="slide1" class="manual-btn"></label>
            <label for="slide2" class="manual-btn"></label>
            <label for="slide3" class="manual-btn"></label>
        </div>
    </div>
</section>
<script>
    window.slideShowInterval = null;

    function initializeSlideshow() {
        const slides = document.querySelectorAll('.slide');
        const radioButtons = document.querySelectorAll('input[name="slide"]');
        let currentIndex = 0;

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            radioButtons[currentIndex].checked = true;
        }

        // Clear existing interval
        if (window.slideShowInterval) {
            clearInterval(window.slideShowInterval);
        }

        // Start slideshow
        window.slideShowInterval = setInterval(nextSlide, 4000);

        // Restart interval on manual change
        radioButtons.forEach(button => {
            button.addEventListener('change', () => {
                clearInterval(window.slideShowInterval);
                window.slideShowInterval = setInterval(nextSlide, 4000);
            });
        });
    }

    // Run slideshow initialization
    initializeSlideshow();
</script>
</body>
</html>
